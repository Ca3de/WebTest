<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Recipe Management App</title>
    <link rel="stylesheet" href="ingredient-page.css">
</head>
<body>

    <a href="../recipe/recipe-page.html" id="back-link">Back to Recipes</a>

    <h1>Ingredient Management</h1>

    <!-- Display the list of ingredients -->
    <h2>Ingredients</h2>
    <ul id="ingredient-list"></ul>

    <!-- Add a new ingredient -->
    <h2>Add an Ingredient</h2>
    <input type="text" id="add-ingredient-name-input" placeholder="Ingredient name">
    <button id="add-ingredient-submit-button">Add Ingredient</button>

    <!-- Delete an ingredient -->
    <h2>Delete an Ingredient</h2>
    <input type="text" id="delete-ingredient-name-input" placeholder="Ingredient name">
    <button id="delete-ingredient-submit-button">Delete Ingredient</button>

    <script src="ingredient-page.js"></script>
</body>
</html>
